{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %} 
<div style="background-color: #f5c6d9; padding: 40px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); margin: 20px auto; max-width: 900px;">
    <center>
        <!-- Page Heading -->
        <h3 style="text-align: center; color: #333; font-size: 30px; font-weight: bold;">Welcome to Fitness Buddy!</h3>
        
        <!-- Motivational Quote -->
        <h4 style="color: #e52c98; font-weight: 600; font-size: 20px; margin-bottom: 20px;">
            "Success isn’t always about greatness. It’s about consistency. Consistent hard work gains success. Greatness will come."
        </h4>
        
        <!-- Image Section with a more organized grid layout -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px;">
            <img src="{{ url_for('static', filename='images/pushups.jpg') }}" alt="pushup lady" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
            
            <img src="{{ url_for('static', filename='images/fit-young-woman.jpg') }}" alt="fit young woman" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
            
            <img src="{{ url_for('static', filename='images/people-working.jpg') }}" alt="people working out" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
            
            <img src="{{ url_for('static', filename='images/woman-helping_gym.jpg') }}" alt="woman helping in gym" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">

            <img src="{{ url_for('static', filename='images/front-view.jpg') }}" alt="front-view in gym" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">

            <img src="{{ url_for('static', filename='images/people.jpg') }}" alt="front-view in gym" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
        </div>

        <!-- Button to Explore Workouts -->
        <div style="margin-top: 30px;">
            <a href="{{ url_for('main.user_workouts') }}" class="btn btn-primary" style="padding: 12px 25px; font-size: 18px; border-radius: 5px; background-color: #28a745; border-color: #28a745; color: white; text-decoration: none; transition: 0.3s;">
                Explore Your Workouts
            </a>
        </div> 
    </center> 
</div>

<style>
    /* Full-page Background Image */
    body {
        background-color: #f7efbe; /* Your desired background color */
        background-image: url('{{ url_for('static', filename='images/null.jpg') }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
        color: #444;
        margin: 0;
        padding: 0;
    }

    /* Styling for the button on hover */
    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
        color: white;
    }

    /* Responsive Design Adjustments */
    @media (max-width: 768px) {
        .page-container {
            width: 95%;
        }

        h3 {
            font-size: 24px;
        }

        h4 {
            font-size: 16px;
        }

        img {
            width: 100%;
            height: auto;
        }
    }
</style>
{% endblock %}
