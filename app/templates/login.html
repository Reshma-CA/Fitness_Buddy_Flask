<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="signup-container">        
            
            <h2>Login Form</h2>

        <form action="/login" method="POST">

            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="off">
            

            <label for="email">Password:</label>
            <input type="password" id="password" name="password" autocomplete="off">
            
            <button type="submit">Submit</button>

        </form>

        <p class="mb-2" style="font-size: 18px; color: #555;">Don't have an account?</p>
								<a href="{{ url_for('auth.signup') }}" class="btn btn-primary btn-sm rounded-pill" style="border-width: 2px;">
									<i class="" style="margin-right: 8px;"></i> Signup
								</a>

        <center>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info flashes" role="alert" style="color:red;">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}
          </center>
        </div>
        <script src="" async defer></script>
    </body>
</html>
