{% extends "base.html" %}

{% block title %} Update Workouts {% endblock %}

{% block content %}
<center>
    <!-- Page Heading -->
    <h2 style="text-align: center; margin-top: 30px; font-size: 28px; color: #333;font-weight: bold;">Update Workouts </h2>
    
    <!-- Create Workouts Form Container -->
    <div class="signup-container" style="width: 100%; max-width: 500px; padding: 30px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; background-color: #f9f9f9;">
        <form action="{{ url_for('main.Edit_workouts', id=workout.id) }}" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- Pushups Field -->
            <label for="pushups" style="font-size: 16px; color: black; font-weight: bold;font-size: x-large;">Push-Ups</label>
            <input type="text" id="pushups" name="pushups" autocomplete="off" 
                   style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; transition: border-color 0.3s;">
            
            <!-- Comment Field -->
            <label for="comment" style="font-size: 16px; color: black; font-weight: bold;font-size: x-large;">Comment</label>
            <input type="text" id="comment" name="comment" autocomplete="off" 
                   style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; transition: border-color 0.3s;">

            <!-- Submit Button -->
            <button type="submit" style="padding: 12px; background-color: green; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">
                Edit Workout
            </button>
        </form>
    </div>
</center>

<style>
    /* Additional CSS Styling */
    body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
    }

    .signup-container {
        margin-top: 50px;
        background-color: #ffffff;
    }

    .signup-container input:focus {
        outline: none;
        border-color: #17a2b8;
        box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
    }

    .signup-container button:hover {
        background-color: #138496;
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
        .signup-container {
            padding: 20px;
            width: 90%;
        }

        h2 {
            font-size: 24px;
        }
    }
</style>
{% endblock %}
