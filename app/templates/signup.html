<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    </head>
    <body>
        <div class="signup-container">        
            
            <h2>Register Form</h2>

        <form action="/signup" method="POST" >

            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="off">
            

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off">
            

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="off">

            <label for="repassword">Confirm Password:</label>
            <input type="password" id="repassword" name="repassword" autocomplete="off">

            <button type="submit">Submit</button>

        </form>

        <p class="mb-2" style="font-size: 18px; color: #555;">Already have an account?</p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-sm rounded-pill" style="border-width: 2px;">
            <i class="" style="margin-right: 8px;"></i> Login</a>

            <center>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-info flashes" role="alert" style="color:red;">
                    {{ messages[0] }}
                  </div>
                {% endif %}
              {% endwith %}
              </center>
        </div>
        <script src="" async defer></script>
    </body>
</html>
